name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install -g inliner

      - name: Debug - Check inliner version
        run: |
          inliner --version || echo "inliner not found"
          inliner --help || echo "help failed"

      - name: Create dist directory
        run: mkdir -p dist

      - name: Inline CSS and images
        run: npx inliner -ni src/index.html > dist/index.html

      - name: Debug - List dist contents
        run: ls -la dist/

      - name: Debug - Check file size
        run: stat -c %s dist/index.html

      - name: Debug - Show first lines of index.html
        run: head -20 dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
